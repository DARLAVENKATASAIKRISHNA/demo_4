<html>		
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div class = 'pane'>
		<h1>{{ products.name }}</h1>
		
		<a href = "{{url_for('showItems', products_id = products.id )}}">Create New Item</a>
	</br></br>

	{% for i in items %}

		<p>{{i.name}}</p>
	

		<p>{{i.description}}</p>
	

		<p>{{i.price}}</p>
	
		<a href="{{url_for('editMenuItem', products_id = products.id, menu_id=i.id ) }}" >Edit</a>
		</br>
		<a href="{{url_for('deleteMenuItem', products_id = products.id, menu_id=i.id ) }}" >Delete</a>
		</br>
		</br>
		

	{% endfor %}
</div>
	</body>

</html>
